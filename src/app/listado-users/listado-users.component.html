<h1 titulo>Usuarios</h1>
<table mat-table [dataSource]="users$" class="mat-elevation-z8">

    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef> User</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.user}} </td>
    </ng-container>
    <ng-container matColumnDef="Pass">
      <th mat-header-cell *matHeaderCellDef> Pass</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.pass}} </td>
    </ng-container>
    <ng-container matColumnDef="Admin">
      <th mat-header-cell *matHeaderCellDef> Admin</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.admin}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario; let i = index"> 
          <button mat-icon-button color='warn' (click)="eliminar(i)">
            <mat-icon aria-hidden="false">delete</mat-icon>
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let alumno; columns: columnas;"></tr>

  </table>
